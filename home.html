<!DOCTYPE html>
<html>
<head>
<style>
 #slider {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    #slider img {
      width: 300px;
      height: 200px;
      position: absolute;
      transition: opacity 0.5s ease;
    }

    #slider img.hidden {
      opacity: 0;
    }
</style>
</head>
<body>
    <div id="slider">
        <img src="https://www.imglobal.com/images/library/blob-graphics/img-leaf-big-up-left.svg" alt="Image 1" class="visible">
        <img src="https://www.imglobal.com/images/library/logos/img-logos--msn.svg" alt="Image 2" class="hidden">
    </div>    
<script src="java_lab4.js"></script>
</body>
